<!DOCTYPE html>
<html ng-app='MainApp'>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta charset="utf-8" >
		<title>PDE</title>
		<link rel='stylesheet' href='../css/bootstrap.css'/>
		<link rel='stylesheet' href='../css/styles.css'/>
		<script type="text/javascript" src="../js/jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="../js/angular.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.js"></script>
		<script type="text/javascript" src="../js/easeljs-0.8.2.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript">
			function mostrarDatos(){
				var datos = JSON.parse(localStorage.getItem('paciente'));
				$("#datosPac").empty();
				$("#datosPac").append("<div class='alert alert-success'>Fecha"+datos.RFEC+"<br>Paciente:"+ datos.RNOM+" "+datos.RAPP+" "+datos.RAPM+"<br>Sexo: "+datos.RSEX+"</div>");
				document.getElementById("idP").value = datos._id;
			}
			function home(){
				localStorage.removeItem('paciente');
				window.location.href = "../index.html";
			}
		</script>
</head>
<body onload="mostrarDatos()">
<br>
<div class="container" ng-controller="mainController">
	<div class="row">
		<button class="btn primary" onclick="home()">Volver</button>
	</div>
	<div id="datosPac">
		
	</div>
	<input type="hidden" id="idP" value="" />	
	<div class="container-menu">
		<canvas width='180' height='480' id='menu' style="background-color:#fff"></canvas>
	</div>
	<div class="container-canvas">
		<canvas width='660' height='180' id='dientes' style="background-color:#ffebee"></canvas>
	</div>
	<div class="container-canvas">
		<canvas width='660' height='180' id='colmillos' style="background-color:#f3e5f5"></canvas>
	</div>
	<div class="container-canvas">
		<canvas width='660' height='360' id='muelas' style="background-color:#e8eaf6"></canvas>
	</div>
	<div class="container-canvas">
		<canvas width='660' height='180' id='extras' style="background-color:#e0f2f1"></canvas>
	</div>
	<div class="row">
		<button class="btn primary" ng-click="Save()">Guardar</button>
	</div>
</div>

</body>
</html>
