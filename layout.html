<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, iOS Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="layout-null layout-white theme-bluegray">
    <!-- Views -->
    <div class="views tabs toolbar-fixed">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
 
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">DENTAL</div>
              </div>
            </div>
 
            <!-- Bottom Toolbar. In Material theme it should be inside of the page-->
            <div class="toolbar toolbar-bottom tabbar tabbar-labels theme-bluegray">
              <div class="toolbar-inner">
                <a href="#home" class="tab-link active">
                  <i class="fa fa-home"></i>
                  <span class="tabbar-label">Inicio</span>
                </a>
                <a href="#search" class="tab-link">
                  <i class="fa fa-search"></i>
                  <span class="tabbar-label">Ver Registros</span>
                </a>
              </div>
            </div>
 
            <!-- Scrollable page content -->
            <div class="page-content messages-content">
              <div class="tabs-swipeable-wrap">
                <div class="tabs">
                  <div class="tab active" id="home">
                    <div class="row">
                      <div class="col-auto tablet-auto">
                        <div class="messages">
                          <h1>BIENVENIDO A DENTAPP</h1>
                          <div class="messages-date">Sunday, Feb 9 <span>12:58</span></div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-10 tablet-10"></div>
                      <div class="col-80 tablet-80">
                        <a href="#" class="button button-big button-fill color-blue button-raised">Agregar paciente</a>
                      </div>
                      <div class="col-10 tablet-10"></div>
                    </div>
                  </div>
                  <div class="tab" id="search">
                    Buscar
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
